        <h1><a href="https://helpx.adobe.com/illustrator/user-guide.html" title="Ai User Guide">Adobe Illustrator CC 2018 (Ai)</a></h1>

<h2>SVG @ <code>SVG</code> (<a href="h2>

<h2>Bitmap to Vector</h2>

<ol>
<li>Window &gt; Workspace &gt; Tracing (will be inactive; greyed-out)</li>
<li>Direct Selection Tool (<em>solid</em> arrow icon)

<ul>
<li>Click on Artboard, and the Tracing window should become active</li>
</ul></li>
<li>Tracing &gt; Preview (checkbobx)

<ul>
<li>Select options</li>
</ul></li>
<li>Uncheck Preview, and  click Trace (button)</li>
<li>Top Menu Bar &gt; Expand</li>
<li>Export</li>
</ol>

<h2>Fatten Path Outline</h2>

<ul>
<li>Effect &gt; Path &gt; Offset</li>
</ul>

<h2>Convert Stroke to Outline</h2>

<ul>
<li>Object &gt; Path &gt; Outline Stroke

<ul>
<li>This is not reversible.</li>
</ul></li>
</ul>

<h2>Preserve Arboard, Groups, etc. on Save</h2>

<ul>
<li>Must &quot;Export&quot; <em>not</em> &quot;Save&quot;:

<ul>
<li>File &gt; Export &gt; Export As &gt; SVG

<ul>
<li>Select checkbox: Use Artboards (@ 1st menu).</li>
<li>Unselect checkbox: Minify (@ 2nd menu).</li>
</ul></li>
</ul></li>
</ul>

<p>See <code>SVG</code> (<a href="p>

<h2>Create PNG of SVG</h2>

<ul>
<li>File &gt; Export &gt; Export for Screens

<ul>
<li>All</li>
<li>Formats &gt; Format: PNG</li>
</ul></li>
</ul>

<p>See <code>SVG</code> (<a href="p>

<h3>Delete inner object encircled by outer object (shapes)</h3>

<ol>
<li><strong>Direct Selection Tool</strong> &gt; Select both objects.</li>
<li>Window (menu) &gt; Pathfinder (toolbox/tab) &gt; Pathfinder &gt; Divide</li>
<li>Window (menu) &gt; Pathfinder (toolbox/tab) &gt; Shape Modes &gt; Minus Front</li>
</ol>

<h3>Combine objects (shapes)</h3>

<ol>
<li><strong>Direct Selection Tool</strong> &gt; Select both objects.</li>
<li>Window (menu) &gt; Pathfinder (toolbox/tab) &gt; Shape Modes &gt; Unite</li>
</ol>

<h3>Slice an object</h3>

<ol>
<li><strong>Erase Tool</strong> (RT-CLICK) &gt; <strong>Scissors Tool</strong></li>
<li>Click on the object's path at the desired slice-point(s).

<ul>
<li>Use <strong>Selection Tool</strong> to manipulate the object(s) thereafter.

<ul>
<li>First click anywhere away from the previously selected object to decouple what is now the two objects (sliced from one).</li>
</ul></li>
</ul></li>
</ol>

<h3>Add point(s) to a path (line or curve)</h3>

<ol>
<li><strong>Pen Tool</strong> (RT-CLICK) &gt; <strong>Add Anchor Point Tool</strong> (select)</li>
<li>Click on path at point desired.</li>
</ol>

<h3>Cut one object with another</h3>

<ul>
<li>Method 1 (Simple)

<ol>
<li><strong>Direct Selection Tool</strong> &gt; Select both objects.</li>
<li><strong>Shape Builder Tool</strong> &gt; ALT-CLICK on region(s) to DELETE.</li>
</ol></li>
<li>Method 2 (More control)

<ol>
<li><strong>Direct Selection Tool</strong> &gt; Select target object.

<ul>
<li>Window (menu) &gt; Pathfinder (toolbox/tab) &gt; Shape Modes:

<ul>
<li>Unite (Leftmost), or other effect</li>
</ul></li>
</ul></li>
<li><strong>Direct Selection Tool</strong> &gt; Select both objects

<ul>
<li>Window (menu) &gt; Pathfinder (toolbox/tab) &gt; Pathfinders:

<ul>
<li>Trim (Second from left), or other effect</li>
</ul></li>
</ul></li>
</ol></li>
</ul>
