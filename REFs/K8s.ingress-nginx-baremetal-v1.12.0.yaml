apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
    app.kubernetes.io/version: 1.12.0
  name: ingress-nginx-controller
  namespace: ingress-nginx
spec:
  ## For "baremetal" config (sans cloud-provided LB)
  ## https://kubernetes.github.io/ingress-nginx/deploy/baremetal/
  type: NodePort # NodePort|LoadBalancer
  ## Preserve Client IP by this k-v and using PROXY protocol 
  ## at downstream (external) (HA)LB.
  # https://kubernetes.io/docs/tasks/access-application-cluster/create-external-load-balancer/#preserving-the-client-source-ip 
  # https://kubernetes.github.io/ingress-nginx/user-guide/miscellaneous/#proxy-protocol
  externalTrafficPolicy: Local 
  ipFamilyPolicy: SingleStack
  selector:
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/name: ingress-nginx
  ipFamilies:
  - IPv4
  ports:
  - appProtocol: http
    name: http
    port: 80    # NodePort 30080 if (external HA)LB upstreams to that.
    protocol: TCP
    targetPort: http
  - appProtocol: https
    name: https
    port: 443   # NodePort 30443 if (external HA)LB upstreams to that.
    protocol: TCP
    targetPort: https
